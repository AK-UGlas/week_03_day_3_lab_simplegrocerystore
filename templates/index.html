<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }} - Online Grocery Orders</title>
</head>
<body>
    <h1 class=title>Customer Orders</h1>
    {% for order in range(0, order_len) %}
    <div>
        <p><a href="/orders/{{ order }}">{{ orders[order].customer_name }}</a>: <b>{{ orders[order].order_date}}</b> {{orders[order].quantity}} {{orders[order].items}}</p>
    </div>
    {% endfor %}
</body>
</html>
